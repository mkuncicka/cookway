imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

parameters:
    database_name: cookway_test
    init_sql_file_path: '%kernel.root_dir%/Resources/test/init.sql'
    purge_sql_file_path: '%kernel.root_dir%/Resources/test/purge.sql'
